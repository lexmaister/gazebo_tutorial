controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # PID gains for controller
    panda_hand_controller:
      joints:
        panda_finger_joint1:
          # Proportional gain: main stiffness term.
          # Larger P â†’ faster response, but more overshoot/oscillation.
          # 18.0 is a good balance (snappy but still stable).
          p: 18.0
          # Integral gain: corrects small steady-state error (e.g. friction).
          # Keep it small for the gripper to avoid slow oscillations.
          # 3.0 gently pulls the final position into place without dominating.
          i: 3.0
          # Derivative gain: damping term.
          # Helps reduce overshoot and ringing when P and I are active.
          # 0.8 gives noticeable damping for the finger inertia in Gazebo.
          d: 0.8
          # Integral clamp: limit for accumulated integral term.
          # Prevents I from growing too large when the finger is against hard stops.
          # 0.02 means integral can only add a small bias correction.
          i_clamp: 0.02
          # Anti-windup: stop integrating when output is saturated.
          # Essential when using I on a joint that hits limits regularly.
          antiwindup: true

joint_state_broadcaster:
  ros__parameters:
    type: joint_state_broadcaster/JointStateBroadcaster

# Controls the 7-DOF arm
panda_arm_controller:
  ros__parameters:
    type: joint_trajectory_controller/JointTrajectoryController
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    # Allow MoveIt trajectories whose final velocities are not exactly zero
    allow_nonzero_velocity_at_trajectory_end: true


# Controls the 2-finger gripper
panda_hand_controller:
  ros__parameters:
    type: "joint_trajectory_controller/JointTrajectoryController"
    joints:
      - panda_finger_joint1 # only ACTUATED joint here
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity